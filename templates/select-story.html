{% extends 'base.html' %}
{% block title %}Select Story{% endblock %}
{% block content %} 
  <h1>MadLibs</h1>
  <form action="/questions">
    <select name="story_id">
      {% for story in stories %}
        <option value="{{ story.code }}">
          {{ story.title }}
        </option>
      {% endfor %}
    </select>
    <button>Go</button>
  </form>
{% endblock %}
